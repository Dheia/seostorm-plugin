tabs:
    defaultTab: 'Meta'
    fields:
        #----------------------------------------------------------------------
        # Meta Tab
        #----------------------------------------------------------------------
        enable_site_meta:
            label: 'Enable title and description meta tags'
            span: auto
            type: switch
            tab: Meta
            default: true
        enable_sitemap:
            label: 'Enable sitemap.xml'
            span: auto
            type: switch
            tab: Meta
            default: true
        site_name:
            label: 'Site name'
            span: left
            placeholder: 'Your site name'
            type: text
            tab: Meta
        site_name_position:
            label: 'Site name display'
            options:
                prefix: 'Prefix (at the start)'
                suffix: 'Suffix (at the end)'
                nowhere: 'Nowhere (does not appear)'
            span: auto
            type: radio
            commentAbove: 'Select how the site name should appear in the title'
            tab: Meta
        site_name_separator:
            label: 'Site name separator'
            span: auto
            type: text
            comment: 'Character to separate site name from title, eg: Page Title | SiteName'
            placeholder: '|'
            tab: Meta
        site_description:
            label: Default description
            size: tiny
            span: full
            placeholder: 'Your site description'
            type: textarea
            tab: Meta
            comment: '[data-counter]'
            attributes:
                data-counter: 1
                data-min: 100
                data-max: 160

        #----------------------------------------------------------------------
        # <head> Tab
        #----------------------------------------------------------------------
        extra_meta:
            label: 'Additional <head> content'
            size: huge
            language: html
            span: full
            type: codeeditor
            tab: <head>
            default: "<!-- Additional meta tags -->"


        #----------------------------------------------------------------------
        # Robots Tab
        #----------------------------------------------------------------------
        enable_robots_txt:
            label: 'Enable robots.txt'
            span: auto
            type: switch
            tab: Robots
            default: true
        enable_robots_meta:
            label: 'Enable robots meta tags'
            span: auto
            type: switch
            tab: Robots
            default: true
        robots_txt:
            label: robots.txt
            size: huge
            language: plain_text
            span: full
            disabled: 0
            hidden: 0
            type: codeeditor
            tab: Robots
            default: "User-agent: *\r\nAllow: /"

        #----------------------------------------------------------------------
        # Minify Tab
        #----------------------------------------------------------------------
        minify_help:
            type: partial
            path: $/arcane/seo/models/settings/_minify_help.htm
            tab: Minify
        minify_html:
            label: Minify HTML automatically
            comment: Front-end HTML will be minimized. Clear the cache whenever you make a change.
            type: switch
            tab: Minify
            default: false
        minify_css:
            label: 'Minify CSS'
            comment: 'Usage: {{ "path/to/css"|theme|minifycss }}'
            type: switch
            tab: Minify
            default: false
        minify_js:
            label: 'Minify JS'
            comment: 'Usage: {{ "path/to/js"|theme|minifyjs }}'
            type: switch
            tab: Minify
            default: false
        no_minify_for_dev:
            label: Disable minification when ENV=dev
            comment: Change the ENV variable in your .env file
            type: checkbox
            tab: Minify
        _btn_clear_cache:
            type: Arcane\Seo\Widgets\ClearCache
            tab: Minify

        #----------------------------------------------------------------------
        # Favicon
        #----------------------------------------------------------------------
        favicon_enabled:
            label: Enable favicon.ico
            comment: This will generate a route to /favicon.ico
            type: switch
            default: false
            tab: Favicon
        favicon_16:
            label: Resize favicon to 16x16
            type: checkbox
            default: false
            tab: Favicon
        favicon:
            label: Select your favicon
            type: mediafinder
            mode: image
            prompt: Click %s to search the media library
            tab: Favicon

        #----------------------------------------------------------------------
        # .htacess
        #----------------------------------------------------------------------
        htaccess:
            label: Edit your .htaccess
            comment: <b class="text-danger">Important:</b> If you use this, do not modify your file directly, because this field is in sync with the database aswell.
            commentHtml: true
            type: codeeditor
            size: huge
            tab: .htaccess

        #----------------------------------------------------------------------
        # HTTP Headers
        #----------------------------------------------------------------------

        #----------------------------------------------------------------------
        # social Tab
        #----------------------------------------------------------------------
        enable_og:
            label: 'Enable Open Graph'
            comment: 'Display the Open Graph meta tags'
            type: switch
            tab: Open Graph
            default: true
        site_image_help:
            type: partial
            span: right
            path: $/arcane/seo/models/settings/_site_image_help.htm
            tab: Open Graph
        site_image_from:
            label: 'Where to get default site image from'
            tab: Open Graph
            span: left
            type: dropdown
            options:
                media: Media
                fileupload: File Upload
                url: Url
            trigger:
                action: enable
                field: enable_og
                condition: checked
        site_image:
            label: 'Site image'
            tab: Open Graph
            span: right
            type: mediafinder
            mode: image
            imageHeight: 260
            imageWidth: 260
            trigger:
                action: show
                field: site_image_from
                condition: value[media]
        site_image_fileupload:
            label: 'Site image'
            tab: Open Graph
            span: right
            type: fileupload
            mode: image
            imageHeight: 260
            imageWidth: 260
            trigger:
                action: show
                field: site_image_from
                condition: value[fileupload]
        site_image_url:
            label: 'Site image'
            tab: Open Graph
            span: right
            type: text
            trigger:
                action: show
                field: site_image_from
                condition: value[url]
        og_site_name:
            label: 'Site name'
            disabled: 0
            type: text
            span: left
            comment: 'The og:site_name OG tag'
            tab: Open Graph
            trigger:
                action: enable
                field: enable_og
                condition: checked
        fb_app_id:
            label: 'Facebook App ID'
            disabled: 0
            trigger:
                action: enable
                field: enable_og
                condition: checked
            type: text
            span: left
            comment: 'The fb:app_id OG tag'
            tab: Open Graph
        og_locale:
            label: 'og:locale'
            trigger:
                action: enable
                field: enable_og
                condition: checked
            type: text
            span: left
            commentHtml: true
            comment: 'Set the locale of your site for social media (e.g. en_US). <a target="__blank" href="http://ogp.me/#optional">Click here for more info.</a>'
            tab: Open Graph
        og_locale_alternate:
            label: 'og:locale:alternate'
            trigger:
                action: enable
                field: enable_og
                condition: checked
            type: text
            span: left
            commentHtml: true
            comment: 'Set the alternate locale of your site for social media (e.g. en_US). <a target="__blank" href="http://ogp.me/#optional">Click here for more info.</a>'
            tab: Open Graph

