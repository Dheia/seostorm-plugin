tabs:
    defaultTab: 'Structured Data'
    fields:

        enable_site_meta:
            label: 'Enable site meta'
            span: auto
            type: switch
            comment: 'title, description and keywords'
            tab: Meta

        enable_og:
            label: 'Enable Open Graph'
            comment: 'Display the Open Graph meta tags'
            span: auto
            type: switch
            tab: Open Graph

        enable_robots_meta:
            label: 'Enable robots meta tags'
            span: auto
            type: switch
            tab: Meta

        enable_sitemap:
            label: 'Enable sitemap.xml'
            span: auto
            type: switch
            tab: Meta
        site_name:
            label: 'Site name'
            span: left
            placeholder: 'Your site name'
            type: text
            tab: Meta
        site_name_position:
            label: 'Site name display'
            options:
                prefix: 'Prefix (at the start)'
                suffix: 'Suffix (at the end)'
                nowhere: 'Nowhere (does not appear)'
            span: auto
            type: radio
            commentAbove: 'Select how the site name should appear in the title'
            tab: Meta
        site_name_separator:
            label: 'Site name separator'
            span: auto
            type: text
            comment: 'Character to separate site name from title, eg: Page Title | SiteName'
            placeholder: '|'
            tab: Meta
        site_description:
            label: Default description
            size: tiny
            span: full
            placeholder: 'Your site description'
            type: textarea
            tab: Meta
        site_image:
            label: 'Site image'
            mode: image
            prompt: 'Drag files or click here'
            span: auto
            hidden: 0
            trigger:
                action: enable
                field: enable_og
                condition: checked
            type: mediafinder
            tab: Open Graph
        fb_app_id:
            label: 'Facebook App ID'
            span: auto
            disabled: 0
            trigger:
                action: enable
                field: enable_og
                condition: checked
            type: text
            comment: 'The fb:app_id OG tag'
            tab: Open Graph
        
        extra_meta:
            label: 'Aditional meta tags'
            size: huge
            language: html
            span: full
            type: codeeditor
            tab: Meta
        enable_robots_txt:
            label: 'Enable robots.txt'
            span: full
            default: 0
            type: switch
            comment: 'Generate a robots.txt when search engines visit yourdomain.com/robots.txt'
            tab: robots.txt
        robots_txt:
            label: robots.txt
            size: huge
            language: plain_text
            span: full
            disabled: 0
            hidden: 0
            type: codeeditor
            tab: robots.txt
            default: "User-agent: *\r\nAllow: /\r\nHost: $domain\r\nSitemap: $domain/sitemap.xml"
