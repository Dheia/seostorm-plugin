tabs:
    defaultTab: 'Meta'
    fields:

        #----------------------------------------------------------------------
        # Meta Tab
        #----------------------------------------------------------------------
        enable_site_meta:
            label: ''
            span: auto
            type: switch
            tab: Meta
            default: true
        enable_sitemap:
            label: ''
            span: auto
            type: switch
            tab: Meta
            default: true
        site_name:
            label: ''
            span: left
            placeholder: ''
            type: text
            tab: Meta
        site_name_position:
            label: ''
            options:
                prefix: ''
                suffix: ''
                nowhere: ''
            span: auto
            type: radio
            commentAbove: ''
            tab: Meta
        site_name_separator:
            label: ''
            span: auto
            type: text
            comment: ''
            placeholder: ''
            tab: Meta
        site_description:
            label:
            size: tiny
            span: full
            placeholder: ''
            type: textarea
            tab: Meta
            comment: ''
            attributes:
                data-counter: 1
                data-min: 100
                data-max: 160

        #----------------------------------------------------------------------
        # <head> Tab
        #----------------------------------------------------------------------
        extra_meta:
            label: ''
            size: huge
            language: html
            span: full
            type: codeeditor
            tab: <head>
            default: ""


        #----------------------------------------------------------------------
        # Robots Tab
        #----------------------------------------------------------------------
        enable_robots_txt:
            label: ''
            span: auto
            type: switch
            tab: Robots
            default: true
        enable_robots_meta:
            label: ''
            span: auto
            type: switch
            tab: Robots
            default: true
        robots_txt:
            label:
            size: huge
            language: plain_text
            span: full
            disabled: 0
            hidden: 0
            type: codeeditor
            tab: Robots
            default: ""

        #----------------------------------------------------------------------
        # Minify Tab
        #----------------------------------------------------------------------
        minify_help:
            type: partial
            path: $/arcane/seo/models/settings/_minify_help.htm
            tab: Minify
        minify_html:
            label:
            comment: Front-end HTML will be minimized. Clear the cache whenever you make a change.
            type: switch
            tab: Minify
            default: false
        minify_css:
            label: ''
            comment: 'Usage: {{ "path/to/css" | theme | minifycss }}'
            type: switch
            tab: Minify
            default: false
        minify_js:
            label: ''
            comment: 'Usage: {{ "path/to/js" | theme | minifyjs }}'
            type: switch
            tab: Minify
            default: false
        no_minify_for_dev:
            label:
            comment: Change the ENV variable in your .env file
            type: checkbox
            tab: Minify
        btn_clear_cache:
            type: Arcane\Seo\Widgets\ClearCache
            tab: Minify

        #----------------------------------------------------------------------
        # Favicon
        #----------------------------------------------------------------------
        favicon_enabled:
            label:
            comment: This will generate a route to /favicon.ico
            type: switch
            default: false
            tab: Favicon
        favicon_16:
            label:
            type: checkbox
            default: false
            tab: Favicon
        favicon:
            label:
            type: mediafinder
            mode: image
            prompt: Click %s to search the media library
            tab: Favicon

        #----------------------------------------------------------------------
        # .htacess
        #----------------------------------------------------------------------
        htaccess:
            label:
            comment: <b class="text-danger">Important:</b> If you use this, do not modify your file directly, because this field is in sync with the database aswell.
            commentHtml: true
            type: codeeditor
            size: huge
            tab: .htaccess

        #----------------------------------------------------------------------
        # HTTP Headers
        #----------------------------------------------------------------------

        #----------------------------------------------------------------------
        # og Tab
        #----------------------------------------------------------------------
        enable_og:
            label: ''
            comment: 'Display the Open Graph meta tags'
            type: switch
            tab: Open Graph
            default: true
        site_image:
            label: ''
            mode: image
            prompt: 'Drag files or click here'
            hidden: 0
            trigger:
                action: enable
                field: enable_og
                condition: checked
            type: mediafinder
            tab: Open Graph
        fb_app_id:
            label: ''
            disabled: 0
            trigger:
                action: enable
                field: enable_og
                condition: checked
            type: text
            span: left
            comment: 'The fb:app_id OG tag'
            tab: Open Graph
        og_locale:
            label: ''
            trigger:
                action: enable
                field: enable_og
                condition: checked
            type: text
            span: left
            commentHtml: true
            comment: 'Set the locale of your site for social media (e.g. en_US). <a target="__blank" href="http://ogp.me/#optional">Click here for more info.</a>'
            tab: Open Graph

