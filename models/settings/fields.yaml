tabs:
    defaultTab: arcane.seo::lang.form.settings.tab_meta
    fields:
        #----------------------------------------------------------------------
        # Meta Tab
        #----------------------------------------------------------------------
        enable_site_meta:
            label: arcane.seo::lang.form.settings.enable_site_meta
            span: auto
            type: switch
            tab: arcane.seo::lang.form.settings.tab_meta
            default: true
        enable_sitemap:
            label: arcane.seo::lang.form.settings.enable_sitemap
            span: auto
            type: switch
            tab: arcane.seo::lang.form.settings.tab_meta
            default: true
        site_name:
            label: arcane.seo::lang.form.settings.site_name
            span: left
            placeholder: arcane.seo::lang.form.settings.site_name_placeholder
            type: text
            tab: arcane.seo::lang.form.settings.tab_meta
        site_name_position:
            label: arcane.seo::lang.form.settings.site_name_position
            options:
                prefix: arcane.seo::lang.form.settings.site_name_position_prefix
                suffix: arcane.seo::lang.form.settings.site_name_position_suffix
                nowhere: arcane.seo::lang.form.settings.site_name_position_nowhere
            span: auto
            type: radio
            commentAbove: arcane.seo::lang.form.settings.site_name_position
            tab: arcane.seo::lang.form.settings.tab_meta
        site_name_separator:
            label: arcane.seo::lang.form.settings.site_name_separator
            span: auto
            type: text
            comment: arcane.seo::lang.form.settings.site_name_separator_comment
            placeholder: arcane.seo::lang.form.settings.site_name_separator_placeholder
            tab: arcane.seo::lang.form.settings.tab_meta
        site_description:
            label: arcane.seo::lang.form.settings.site_description
            size: tiny
            span: full
            placeholder: arcane.seo::lang.form.settings.site_description_placeholder
            type: textarea
            tab: arcane.seo::lang.form.settings.tab_meta
            comment: arcane.seo::lang.form.settings.site_description_comment
            attributes:
                data-counter: 1
                data-min: 100
                data-max: 160

        #----------------------------------------------------------------------
        # <head> Tab
        #----------------------------------------------------------------------
        extra_meta:
            label: arcane.seo::lang.form.settings.extra_meta
            size: huge
            language: html
            span: full
            type: codeeditor
            tab: arcane.seo::lang.form.settings.tab_head
            comment: arcane.seo::lang.form.settings.extra_meta_comment

        #----------------------------------------------------------------------
        # Robots Tab
        #----------------------------------------------------------------------
        enable_robots_txt:
            label: arcane.seo::lang.form.settings.enable_robots_txt
            span: auto
            type: switch
            tab: arcane.seo::lang.form.settings.tab_robots
            default: true
        enable_robots_meta:
            label: arcane.seo::lang.form.settings.enable_robots_meta
            span: auto
            type: switch
            tab: arcane.seo::lang.form.settings.tab_robots
            default: true
        robots_txt:
            label: arcane.seo::lang.form.settings.robots_txt
            size: huge
            language: plain_text
            span: full
            disabled: 0
            hidden: 0
            type: codeeditor
            tab: arcane.seo::lang.form.settings.tab_robots
            default: "User-agent: *\r\nAllow: /"

        #----------------------------------------------------------------------
        # Minify Tab
        #----------------------------------------------------------------------
        minify_hint:
            type: hint
            path: $/arcane/seo/models/settings/_minify_hint.htm
            tab: arcane.seo::lang.form.settings.tab_minify
        minify_html:
            label: arcane.seo::lang.form.settings.minify_html
            comment: arcane.seo::lang.form.settings.minify_html_comment
            type: switch
            tab: arcane.seo::lang.form.settings.tab_minify
            default: false
        minify_css:
            label: arcane.seo::lang.form.settings.minify_css
            comment: arcane.seo::lang.form.settings.minify_css_comment
            type: switch
            tab: arcane.seo::lang.form.settings.tab_minify
            default: false
        minify_js:
            label: arcane.seo::lang.form.settings.minify_js
            comment: arcane.seo::lang.form.settings.minify_js_comment
            type: switch
            tab: arcane.seo::lang.form.settings.tab_minify
            default: false
        no_minify_for_dev:
            label: arcane.seo::lang.form.settings.no_minify_for_dev
            comment: arcane.seo::lang.form.settings.no_minify_for_dev_comment
            type: checkbox
            tab: arcane.seo::lang.form.settings.tab_minify
        _btn_clear_cache:
            type: Arcane\Seo\Widgets\ClearCache
            tab: arcane.seo::lang.form.settings.tab_minify

        #----------------------------------------------------------------------
        # Favicon
        #----------------------------------------------------------------------
        favicon_enabled:
            label: arcane.seo::lang.form.settings.favicon_enabled
            comment: arcane.seo::lang.form.settings.favicon_enabled_comment
            type: switch
            default: false
            tab: arcane.seo::lang.form.settings.tab_favicon
        favicon_16:
            label: arcane.seo::lang.form.settings.favicon_16
            type: checkbox
            default: false
            tab: arcane.seo::lang.form.settings.tab_favicon
        favicon:
            label: arcane.seo::lang.form.settings.favicon
            type: mediafinder
            mode: image
            prompt: arcane.seo::lang.form.settings.favicon_prompt
            tab: arcane.seo::lang.form.settings.tab_favicon

        #----------------------------------------------------------------------
        # .htacess
        #----------------------------------------------------------------------
        htaccess:
            label: arcane.seo::lang.form.settings.htaccess
            comment: arcane.seo::lang.form.settings.htaccess_comment
            commentHtml: true
            type: codeeditor
            size: huge
            tab: arcane.seo::lang.form.settings.tab_htaccess

        #----------------------------------------------------------------------
        # HTTP Headers
        #----------------------------------------------------------------------

        #----------------------------------------------------------------------
        # Social Media Tab
        #----------------------------------------------------------------------
        enable_og:
            label: arcane.seo::lang.form.settings.enable_og
            comment: arcane.seo::lang.form.settings.enable_og_comment
            type: switch
            tab: arcane.seo::lang.form.settings.tab_social_media
            default: true
        site_image_hint:
            type: hint
            span: right
            path: $/arcane/seo/models/settings/_site_image_hint.htm
            tab: arcane.seo::lang.form.settings.tab_social_media
        site_image_from:
            label: arcane.seo::lang.form.settings.site_image_from
            tab: arcane.seo::lang.form.settings.tab_social_media
            span: left
            type: dropdown
            options:
                media: arcane.seo::lang.form.settings.site_image_from_media
                fileupload: arcane.seo::lang.form.settings.site_image_from_fileupload
                url: arcane.seo::lang.form.settings.site_image_from_url
            trigger:
                action: enable
                field: enable_og
                condition: checked
        site_image:
            label: arcane.seo::lang.form.settings.site_image
            mode: image
            span: right
            prompt: arcane.seo::lang.form.settings.site_image_prompt
            type: mediafinder
            tab: arcane.seo::lang.form.settings.tab_social_media
            hidden: 0
            imageHeight: 260
            imageWidth: 260
            trigger:
                action: show
                field: site_image_from
                condition: value[media]

        site_image_fileupload:
            label: arcane.seo::lang.form.settings.site_image
            tab: arcane.seo::lang.form.settings.tab_social_media
            span: right
            type: fileupload
            mode: image
            imageHeight: 260
            imageWidth: 260
            trigger:
                action: show
                field: site_image_from
                condition: value[fileupload]
        site_image_url:
            label: arcane.seo::lang.form.settings.site_image
            tab: arcane.seo::lang.form.settings.tab_social_media
            span: right
            type: text
            trigger:
                action: show
                field: site_image_from
                condition: value[url]
        og_site_name:
            label: arcane.seo::lang.form.settings.og_site_image
            disabled: 0
            type: text
            span: left
            comment: arcane.seo::lang.form.settings.social_media_site_name_comment
            tab: arcane.seo::lang.form.settings.tab_social_media
            trigger:
                action: enable
                field: enable_og
                condition: checked
        fb_app_id:
            label: arcane.seo::lang.form.settings.fb_app_id
            disabled: 0
            trigger:
                action: enable
                field: enable_og
                condition: checked
            type: text
            span: left
            comment: arcane.seo::lang.form.settings.fb_app_id_comment
            tab: arcane.seo::lang.form.settings.tab_social_media
        og_locale:
            label: arcane.seo::lang.form.settings.og_locale
            trigger:
                action: enable
                field: enable_og
                condition: checked
            type: text
            span: left
            commentHtml: true
            comment: arcane.seo::lang.form.settings.og_locale_comment
            tab: arcane.seo::lang.form.settings.tab_social_media
        og_locale_alternate:
            label: arcane.seo::lang.form.settings.og_locale_alternate
            trigger:
                action: enable
                field: enable_og
                condition: checked
            type: text
            span: left
            commentHtml: true
            comment: arcane.seo::lang.form.settings.og_locale_alternate_comment
            tab: arcane.seo::lang.form.settings.tab_social_media
